<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Over</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="games-sec">
      <header>
        <img
          src="./images/wraper.png"
          alt="game image"
          class="img-fluid w-100"
        />
      </header>
      <nav
        class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9"
      >
        <div class="container">
          <h5 class="navbar-brand mb-0 text-white">
            <img src="./images/logo-sm.png" alt="logo image" class="logoImg" />
            GAME REVIEWS
          </h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div
            class="collapse navbar-collapse text-size"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-size nav-menu">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  role="button"
                  aria-current="page"
                  data-category="mmorpg"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  >SHOOTER</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="sailing"
                  >ASILING</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="permadeath"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="superhero"
                  >SUPERHERO</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="pixel"
                  >PIXEL</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="container my-5">
          <section class="position-relative">
            <div
              class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
              id="gameData"
            ></div>
          </section>
        </div>
      </main>
    </section>
    <section class="details-sec d-none min-vh-100">
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="h3 text-center py-4">Game Details</h1>
          <button class="btn-close btn-close-white" id="closeBtn"></button>
        </header>
        <div class="hstack justify-content-between" id="photo-details"></div>
        <div class="row g-4" id="info-details"></div>
      </div>
    </section>
    <div
      class="d-none loading d-flex justify-content-center align-items-center"
    >
      <span class="loader"></span>
    </div>

    <script
      src="https://kit.fontawesome.com/7ec47829ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/fabric.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
